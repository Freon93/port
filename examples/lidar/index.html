<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - PCD</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>
<div id="info">


    <div>Вы можете использовать мышку и тачскрин<br> для пкркмещения фигуры в 3d пространстве</div>

</div>

<script type="module">

    import * as THREE from './build/three.module.js';

    import Stats from './jsm/libs/stats.module.js';

    import { TrackballControls } from './jsm/controls/TrackballControls.js';
    import { PCDLoader } from './jsm/loaders/PCDLoader.js';

    var container, stats;
    var camera, controls, scene, renderer;

    init();
    animate();
    function init() {

        scene = new THREE.Scene();
        scene.background = new THREE.Color( 0x000000 );

        camera = new THREE.PerspectiveCamera( 15, window.innerWidth / window.innerHeight, 0.01, 40 );
        camera.position.x = 0.4;
        camera.position.z = - 2;
        camera.up.set( 0, 0, 1 );

        scene.add( camera );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        var loader = new PCDLoader();
        loader.load( './models/pcd/binary/cloud_0000000014.pcd', function ( points ) {

            scene.add( points );
            var center = points.geometry.boundingSphere.center;
            controls.target.set( center.x, center.y, center.z );
            controls.update();

        } );

        container = document.createElement( 'div' );
        document.body.appendChild( container );
        container.appendChild( renderer.domElement );

        controls = new TrackballControls( camera, renderer.domElement );

        controls.rotateSpeed = 2.0;
        controls.zoomSpeed = 0.3;
        controls.panSpeed = 0.2;

        controls.staticMoving = true;

        controls.minDistance = 0.3;
        controls.maxDistance = 0.3 * 100;

        stats = new Stats();
        container.appendChild( stats.dom );

        window.addEventListener( 'resize', onWindowResize, false );

        window.addEventListener( 'keypress', keyboard );

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
        controls.handleResize();

    }

    function keyboard( ev ) {

        var points = scene.getObjectByName( 'cloud_0000000014.pcd' );

        switch ( ev.key || String.fromCharCode( ev.keyCode || ev.charCode ) ) {

            case '+':
                points.material.size *= 1.2;
                points.material.needsUpdate = true;
                break;

            case '-':
                points.material.size /= 1.2;
                points.material.needsUpdate = true;
                break;

            case 'c':
                points.material.color.setHex( Math.random() * 0xffffff );
                points.material.needsUpdate = true;
                break;

        }

    }

    function animate() {

        requestAnimationFrame( animate );
        controls.update();
        renderer.render( scene, camera );
        stats.update();

    }

</script>
</body>
</html>
